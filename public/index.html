<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>API REST Testing</title>
</head>

<body>
    <main class="main">

        <h1 class="main__title">API REST</h1>

        <div class="controls">
            <button:b class="controlButton" onclick="createOption()">Create</button:b>
            <button:b class="controlButton" onclick="searchOption()">Search</button:b>
            <button:b class="controlButton" onclick="updateOption()">Update</button:b>
            <button:b class="controlButton" onclick="deleteOption()">Delete</button:b>
            <div id="activeForm"></div>
        </div>

        <div class="formsSection">
            <div class="formSection__form">
                <h2 class="form__title">Create product</h2>
                <!-- Formulario para subir productos -->
                <form id="uploadForm" class="form" action="/api/productos" method="post" onsubmit="preventDef(e)">

                    <input class="form__input" type="text" name="title" id="title" placeholder="Product title*"
                        required>
                    <input class="form__input" type="number" name="price" id="price" placeholder="Product price*"
                        required>
                    <input class="form__input" type="text" name="thumbnail" id="thumbnail"
                        placeholder="Thumbnail (url)*" required>

                    <button class="form__button" type="submit">Save product</button>
                </form>
            </div>

            <div class="formSection__form">
                <h2 class="form__title">Search product</h2>
                <!-- Formulario para buscar producto -->
                <form id="searchForm" class="form" action="/api/productos" method="post" onsubmit="preventDef(e)">

                    <input class="form__input" type="text" name="id" placeholder="Product ID*" required>
                    <button class="form__button" type="submit">Buscar producto</button>
                </form>
            </div>

            <div class="formSection__form">
                <h2 class="form__title">Update product</h2>
                <!-- Formulario para actualizar un producto -->
                <form id="updateForm" class="form" action="/api/productos" method="post" onsubmit="preventDef(e)">
                    <input class="form__input" type="text" name="id" placeholder="Product ID*" required>

                    <input class="form__input" type="text" name="title" id="title" placeholder="Product title">

                    <input class="form__input" type="number" name="price" id="price" placeholder="Product price">

                    <input class="form__input" type="text" name="thumbnail" id="thumbnail"
                        placeholder="Thumbnail (url)">

                    <button class="form__button" type="submit">Update product</button>
                </form>
            </div>

            <div class="formSection__form">
                <h2 class="form__title">Delete product</h2>
                <!-- Formulario para eliminar un producto -->
                <form id="deleteForm" class="form" action="/api/productos" method="delete" onsubmit="preventDef(e)">

                    <input class="form__input" type="text" name="id" placeholder="Product ID*" required>

                    <button class="form__button" type="submit">Delete product</button>
                </form>
            </div>
        </div>

        <div class="productsSection">
            <div class="productsSection__header">
                <h2 class="productsSection__productsTitle">All products</h2>
                <button id="refresh" class="productsSection__refreshButton" onclick="getProducts()">Refresh</button>
            </div>

            <div class="productsSection__productsContainer" id="productsContainer">

                <article class="productsSection__product">
                    <img src="https://fashionelite.com/wp-content/uploads/2016/09/1331144712_IMG_paris1.jpg"
                        alt="Product img" class="productsSection__productIMG">
                    <h3>Product title</h3>
                    <p>$500</p>
                </article>

            </div>
        </div>
    </main>

    <!-- <script src="./JS/main.js"></script> -->
    <script src="./JS/getProducts.js"></script>
    <script src="./JS/toggleForms.js"></script>
</body>

</html>
